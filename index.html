<!DOCTYPE html>
<html>
<head>
  <title>Ruta Real por Calles - Cusco</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const apiKey = "RQGeAMTsLUsv56L5Mvf5";
    const map = L.map('map').setView([-13.53195, -71.96746], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    let destinos = [];
    let rutaLayer = null;

    map.on('click', async function(e) {
      const latlng = e.latlng;
      destinos.push([latlng.lng, latlng.lat]);

      L.marker(latlng).addTo(map).bindPopup("Destino " + destinos.length).openPopup();

      if (destinos.length >= 2) {
        if (rutaLayer) {
          map.removeLayer(rutaLayer);
        }

        try {
          const body = {
            coordinates: destinos,
            instructions: false
          };

          const response = await fetch("https://api.openrouteservice.org/v2/directions/foot-walking/geojson", {
            method: "POST",
            headers: {
              "Authorization": apiKey,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          });

          const data = await response.json();
          rutaLayer = L.geoJSON(data, {
            style: { color: 'green', weight: 5 }
          }).addTo(map);

        } catch (err) {
          console.error("Error al calcular ruta real:", err);
          alert("No se pudo trazar la ruta real.");
        }
      }
    });

    // Ubicación actual (opcional)
    navigator.geolocation.getCurrentPosition(pos => {
      const coords = [pos.coords.latitude, pos.coords.longitude];
      L.marker(coords).addTo(map).bindPopup("Tu ubicación actual").openPopup();
      map.setView(coords, 15);
    });
  </script>
</body>
</html>
