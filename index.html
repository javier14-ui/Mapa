<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo mucho, mi Yoyo</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #ffe0e6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 0, 128, 0.2);
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      color: #ff3399;
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.3em;
      color: #444;
      animation: fadeIn 3s ease forwards;
    }

    .heart {
      color: #ff0066;
      font-size: 2em;
      animation: pulse 1s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Te amo mucho</h1>
    <p>Mi Yoyo preciosa üíñ</p>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</body>
</html>
