<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Optimizado Cusco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GeoSearch -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
  <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/bundle.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }

    #panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      width: 250px;
    }

    #lista {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="panel">
  <button onclick="centrarMapa()">üìç Centrar ubicaci√≥n</button>
  <button onclick="reiniciar()">üîÑ Reiniciar</button>
  <ul id="lista"></ul>
</div>

<script>
  const ORS_KEY = "RQGeAMTsLUsv56L5Mvf5"; // Tu API key

  const map = L.map('map').setView([-13.53195, -71.96746], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  const search = new GeoSearch.GeoSearchControl({
    provider: new GeoSearch.OpenStreetMapProvider(),
    style: 'bar',
    searchLabel: 'Buscar...',
    autoClose: true
  });
  map.addControl(search);

  let ubicacionActual = null;
  let marcadorUbicacion = null;

  navigator.geolocation.watchPosition(
    pos => {
      ubicacionActual = [pos.coords.latitude, pos.coords.longitude];
      if (!marcadorUbicacion) {
        marcadorUbicacion = L.marker(ubicacionActual).addTo(map).bindPopup("Est√°s aqu√≠").openPopup();
      } else {
        marcadorUbicacion.setLatLng(ubicacionActual);
      }
    },
    err => alert("No se pudo obtener ubicaci√≥n"),
    { enableHighAccuracy: true }
  );

  function centrarMapa() {
    if (ubicacionActual) {
      map.setView(ubicacionActual, 16);
    }
  }

  let destinos = [];
  let marcadores = [];
  let rutaLayer = null;

  function reiniciar() {
    destinos = [];
    marcadores.forEach(m => map.removeLayer(m));
    if (rutaLayer) map.removeLayer(rutaLayer);
    document.getElementById('lista').innerHTML = '';
  }

  function actualizarLista(nombres) {
    const lista = document.getElementById('lista');
    lista.innerHTML = '';
    nombres.forEach((nombre, i) => {
      const li = document.createElement('li');
      li.textContent = `${i + 1}. ${nombre}`;
      lista.appendChild(li);
    });
  }

  map.on('click', async e => {
    const nombre = prompt("Nombre del destino:");
    if (!nombre) return;

    const { lat, lng } = e.latlng;
    destinos.push({ nombre, location: [lng, lat] });

    const marker = L.marker([lat, lng]).addTo(map).bindPopup(nombre);
    marcadores.push(marker);

    actualizarLista(destinos.map(d => d.nombre));

    if (destinos.length >= 2) {
      const jobs = destinos.map((dest, i) => ({ id: i + 1, location: dest.location }));
      const body = {
        jobs,
        vehicles: [{ id: 1, profile: "foot-walking", start: destinos[0].location }]
      };

      const opt = await fetch("https://api.openrouteservice.org/optimization", {
        method: "POST",
        headers: {
          "Authorization": ORS_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      const optData = await opt.json();

      const orden = [destinos[0].location];
      optData.routes[0].steps.forEach(s => {
        if (s.type === "job") orden.push(destinos[s.job - 1].location);
      });

      const ruta = await fetch("https://api.openrouteservice.org/v2/directions/foot-walking/geojson", {
        method: "POST",
        headers: {
          "Authorization": ORS_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ coordinates: orden })
      });
      const rutaJson = await ruta.json();

      if (rutaLayer) map.removeLayer(rutaLayer);
      rutaLayer = L.geoJSON(rutaJson, { style: { color: 'green', weight: 5 } }).addTo(map);
    }
  });
</script>

</body>
</html>
